<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background: linear-gradient(to right, #267eba, #2c3e50); /* Updated gradient colors */
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* border-radius: 10px; */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    nav a {
      color: #FFFFFF;
      text-align: center;
      padding: 14px 14px;
      padding-left: 8px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
      background-color: #68b6ea; /* Darker blue on hover */
      color: #FFFFFF;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      /* padding: 15px; */
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    .search-container button {
      padding: 10px;
      background: linear-gradient(to right, #5a5a93, #3a3a61); /* Updated gradient colors */
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Sidebar styles */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      align-items: center;
      background-color: #2c2c60; /* Updated sidebar background color */
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 8px;
      text-decoration: none;
      font-size: 25px;
      color: #ffffff;
      display: block;
      transition: 0.3s;
      align-items: center;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav { padding-top: 15px; }
      .sidenav a { font-size: 18px; }
    }

  </style>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <!-- Search box -->
    <div class="search-container">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
  </nav>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

</body>
</html>
